<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Products</h1>
  </header>

  <main>
    <!-- Product row container -->
    <section class="product-row-wrapper">
      <button class="carousel-btn prev" aria-label="Previous products" type="button">‹</button>

      <div class="product-row" id="productRow" tabindex="0" aria-label="Product list">
        <!-- Example product cards (repeat or generate dynamically) -->
        <article class="product">
          <img src="images/product1.jpg" alt="Product 1" loading="lazy" />
          <h3>Product 1</h3>
          <p class="price">$10</p>
        </article>

        <article class="product">
          <img src="images/product2.jpg" alt="Product 2" loading="lazy" />
          <h3>Product 2</h3>
          <p class="price">$12</p>
        </article>

        <article class="product">
          <img src="images/product3.jpg" alt="Product 3" loading="lazy" />
          <h3>Product 3</h3>
          <p class="price">$15</p>
        </article>

        <!-- Add more product <article class="product"> elements as needed -->
      </div>

      <button class="carousel-btn next" aria-label="Next products" type="button">›</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
